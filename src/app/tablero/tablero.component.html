<h1>Tres en raya</h1>

<button (click)="newGame()">Nuevo juego</button>

<h1 *ngIf="isGame">Turno de: {{this.getPlayer()}}</h1>

<h2 *ngIf="ganador">
    {{ ganador }} ha ganado la partida!
</h2>

<main>
    <app-casilla
        *ngFor="let val of casillas; let i = index"
        [valor]="val"
        (click)="jugarTurno(i)">

    </app-casilla>
</main>
